<!DOCTYPE html>
<html>
<head>
<title>Typing Charge Calculator</title>
<style>
body {
    font-family: Arial;
    background:#f2f2f2;
    padding:30px;
}
.box {
    background:white;
    padding:20px;
    max-width:420px;
    margin:auto;
    border-radius:10px;
    box-shadow:0 0 10px #aaa;
}
h2 {text-align:center;}
input, select, button {
    width:100%;
    padding:10px;
    margin:10px 0;
    font-size:16px;
}
button {
    background:#007bff;
    color:white;
    border:none;
    cursor:pointer;
}
.result {
    font-size:18px;
    font-weight:bold;
    color:green;
    text-align:center;
}
</style>
</head>

<body>
<div class="box">
<h2>Typing Charge Calculator</h2>

<label>Enter Characters:</label>
<input type="number" id="chars" placeholder="Enter character count">

<label>Select Language:</label>
<select id="type">
    <option value="6">English (₹6 per 100)</option>
    <option value="12">Tamil Bamini (₹12 per 100)</option>
</select>

<label>Alignment Type:</label>
<select id="align">
    <option value="0">No Alignment (0%)</option>
    <option value="20">Basic (20%)</option>
    <option value="40">Medium (40%)</option>
    <option value="60">Advanced (60%)</option>
</select>

Maths Question Paper:
<select id="maths">
    <option value="0">No</option>
    <option value="50">Yes (+50%)</option>
</select>

<button onclick="calculate()">Calculate</button>
<button onclick="sendWhatsApp()">Send Bill to WhatsApp</button>

<div class="result" id="result"></div>
</div>

<script>
function calculate(){
    let chars = document.getElementById("chars").value;
    let rate = document.getElementById("type").value;
    let align = document.getElementById("align").value;
    let maths = document.getElementById("maths").value;

    if(chars==""){
        alert("Enter character count");
        return;
    }

    // Base typing
    let typing = (chars / 100) * rate;

    // Maths extra
    let mathsExtra = (typing * maths) / 100;
    let afterMaths = typing + mathsExtra;

    // Alignment (after maths)
    let alignment = (afterMaths * align) / 100;

    // Final total
    let total = afterMaths + alignment;

    // Minimum charge
    if(total < 40){
        total = 40;
    }

    total = Math.round(total);

    document.getElementById("result").innerHTML =
        "Typing: ₹" + Math.round(typing) + "<br>" +
        "Maths Extra: ₹" + Math.round(mathsExtra) + "<br>" +
        "Alignment: ₹" + Math.round(alignment) + "<br><b>Total = ₹ " + total + "</b>";
}
</script>

<script>
let billMessage = "";

function calculate(){
    let chars = document.getElementById("chars").value;
    let rate = document.getElementById("type").value;
    let align = document.getElementById("align").value;
    let maths = document.getElementById("maths").value;

    if(chars==""){
        alert("Enter character count");
        return;
    }

    let typing = (chars / 100) * rate;
    let mathsExtra = (typing * maths) / 100;
    let afterMaths = typing + mathsExtra;
    let alignment = (afterMaths * align) / 100;
    let total = Math.round(afterMaths + alignment);

    if(total < 50){ total = 50; }

    document.getElementById("result").innerHTML =
        "Typing: ₹" + Math.round(typing) + "<br>" +
        "Maths Extra: ₹" + Math.round(mathsExtra) + "<br>" +
        "Alignment: ₹" + Math.round(alignment) + "<br><b>Total = ₹ " + total + "</b>";

    billMessage =
        "Typing Bill Details%0A" +
        "------------------%0A" +
        "Typing Charge : ₹" + Math.round(typing) + "%0A" +
        "Maths Extra   : ₹" + Math.round(mathsExtra) + "%0A" +
        "Alignment     : ₹" + Math.round(alignment) + "%0A" +
        "------------------%0A" +
        "Total Amount  : ₹" + total + "%0A%0A" +
        "Thank you%0A" +
        "Veeran Tech Point";
}
function sendWhatsApp(){
    if(billMessage==""){
        alert("Please calculate bill first");
        return;
    }

    // Default WhatsApp number
    let phone = "919750790586"; // 91 + number

    let url = "https://wa.me/" + phone + "?text=" + billMessage;
    window.open(url, "_blank");
}

</script>



</body>
</html>
